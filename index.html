<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper- Scissors</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="selections">
        <div class="selection" data-selection="Rock">✊</div>
        <div class="selection" data-selection="Paper">✋</div>
        <div class="selection" data-selection="Scissor">✌</div>
    </div>
    <!-- <button type="reset"class="clear">Clear</button> -->
    <div class="results">
        <div>
            You
            <span class="score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer
            <span class="score" data-computer-score>0</span>
        </div>
        <!-- <div class="result-selection winner">✊</div>
        <div class="result-selection ">✌</div> -->
    </div>
    <!-- JS files -->
    <script src="script.js"></script>
</body>
</html>
